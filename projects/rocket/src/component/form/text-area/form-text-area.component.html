<textarea
(keyup)="handleDataChange($event)"
(focus)="handleFocus(true)"
(blur)="handleFocus(false)"
[value]="data"
[attr.disabled]="(disabled) ? '' : null"
[@changeBorder]="
   {
      value: (style !== formStyle.LINE && focus),
      params: {
         colourStart: colourStart,
         colourEnd: colour
      }
   }
"
class="comp--input">
</textarea>

<rocket-line-reveal
*ngIf="style === formStyle.LINE"
[colour]="colour"
[width]="lineWidth">
</rocket-line-reveal>
