<div class="comp--container">
   <label
   *ngIf="label"
   class="comp--label"
   [ngClass]="{'_state-active': focus || (data && data.length > 0)}">
      {{label}}
   </label>

   <rocket-arrow type="down"></rocket-arrow>

   <select
   (change)="handleDataChange($event.target.value)"
   (focus)="handleFocus(true)"
   (blur)="handleFocus(false)"
   [value]="data"
   [attr.disabled]="(disabled) ? '' : null"
   class="comp--select">
      <option
      *ngFor="let option of options"
      [value]="option[valueKey]"
      class="comp--option">
         {{option[bodyKey]}}
      </option>
   </select>
</div>

<rocket-line-reveal
*ngIf="style === formStyle.LINE"
[colour]="colour"
[width]="lineWidth">
</rocket-line-reveal>
