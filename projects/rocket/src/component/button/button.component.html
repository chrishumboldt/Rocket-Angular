<button [@buttonClick]="clickedState" type="{{ type }}">
  <ng-container *ngIf="state !== states.LOADING">{{ text }}</ng-container>

  <rocket-loader
    *ngIf="state === states.LOADING"
    colour="{{ loaderColour }}"
    size="{{ loaderSize }}"
    alignment="center"
    spacing="0"
  >
  </rocket-loader>
</button>
